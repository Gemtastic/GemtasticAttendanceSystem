<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <h:outputStylesheet library="css" name="attendanceSheet.style.css"/>
    </h:head>
    <h:body>
        <ui:composition>
        <h:form>
            <div id="dates" class="rotated">
                <ui:repeat value="#{lecture.studentList}" var="date">
                    <div class="styling date">
                        Hi #{date.firstname}
                    </div>
                </ui:repeat> 
            </div>
        </h:form>
        </ui:composition>
    </h:body>

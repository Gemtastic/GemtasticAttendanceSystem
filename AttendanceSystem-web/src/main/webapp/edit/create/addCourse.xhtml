<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>
        <h:form>
            <p:growl id="msgs" showDetail="true" />
            
            <h2>Create a new Course</h2>
            <p:outputLabel for="name" value="Course name:" /> <br/>
            <p:inputText id="name" value="#{course.name}" required="true" requiredMessage="You must enter a name!">
                <f:validateLength maximum="30" />
            </p:inputText><br/>
            
            <p:outputLabel for="points" value="Phone:" /><br/>
            <p:spinner id="points" value="#{course.points}" /><br/>
            
            <p:outputLabel for="start" value="Course start date:" /><br/>
            <p:calendar id="start" value="#{course.start}" /><br/>
            
            <p:outputLabel for="stop" value="Course stop date:" /><br/>
            <p:calendar id="stop" value="#{course.stop}" />
            
            <br/>
            <p:commandButton value="Submit" ajax="false" actionListener="#{course.onSubmit}" />
        </h:form>
    </h:body>
</html>
